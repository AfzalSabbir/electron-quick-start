<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--<meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">-->
    <link href="./main.css" rel="stylesheet">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Afzal Sabbir | Electron Quick Start</title>
</head>
<body class="overflow-hidden">
<header class="d-flex py-1 px-2 bg-light gap-1 shadow position-absolute top-0 w-100" style="z-index: 1;">
    <button class="btn btn-light border-secondary btn-sm h2 m-0 me-2" id="show-modal" title="Add to list">+</button>
    <input type="text"
           id="search"
           class="border-secondary form-control form-control-sm"
           placeholder="Search"
           title="Search"/>
    <button class="btn btn-light border-secondary btn-sm h2 m-0 ms-2" id="refresh" title="Refresh list">&#8635;</button>
</header>

<main class="overflow-auto" style="margin-top: 39px; height: calc(100vh - 39px)">
    <div id="no-items" class="text-center text-muted fw-bold my-4 d-none">No Items</div>
    <div id="items" class="items mt-2">
    </div>
</main>

<div id="modal"
     class="position-absolute w-100 h-100 top-0 d-none align-items-center align-middle">
    <div class="px-3 py-2 w-100">
        <input type="text"
               id="url"
               class="form-control form-control-sm"
               value="https://google.com"
               placeholder="Enter URL">
        <div class="d-flex gap-1 my-2">
            <button id="add-item" class="btn btn-success btn-sm text-nowrap me-2">Add Item</button>
            <button id="cancel-modal" class="btn btn-light btn-sm">Cancel</button>
        </div>
    </div>
</div>

<!-- You can also require other files to run in this process -->
<script>
    require('./app.js');
    require('./menu.js');
</script>
</body>
</html>
